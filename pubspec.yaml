name: kntina_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.12.0
  http: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Epilogue
      fonts:
        - asset: assets/fonts/Epilogue-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/Epilogue-VariableFont_wght.ttf
        - asset: assets/fonts/Newsreader-Italic-VariableFont_opsz,wght.ttf
          style: italic
        - asset: assets/fonts/Newsreader-VariableFont_opsz,wght.ttf
